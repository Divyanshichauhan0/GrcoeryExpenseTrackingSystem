<style>

 /* ---------- BASE STYLES ---------- */

body {
    font-family: 'Poppins', sans-serif;
    background-color: #f5f6fa;
    margin: 0;
    padding: 0;
}

h2 {
    text-align: center;
    color: #2c3e50;
    margin-top: 30px;
    font-weight: 600;
}

/* ---------- FORM BOX ---------- */

form {
    max-width: 600px;
    width: 90%;
    margin: 20px auto;
    background: #ffffff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
}

label {
    font-size: 1rem;
    font-weight: 500;
    color: #333;
}

#num_people {
    width: 140px;
    padding: 10px;
    margin: 10px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
}

/* Dynamic fields */
#name_fields {
    margin-bottom: 20px;
}

#name_fields input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    margin: 10px 0 18px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

/* Submit Button */
button[type="submit"] {
    width: 100%;
    background-color: #27ae60;
    color: white;
    padding: 14px;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
}

button[type="submit"]:hover {
    background-color: #219150;
    transform: translateY(-2px);
    box-shadow: 0px 5px 12px rgba(0,0,0,0.25);
}

/* ---------- SEPARATOR LINE ---------- */

hr {
    margin: 40px auto;
    width: 70%;
    border: none;
    height: 2px;
    background-color: #dcdde1;
}

/* ---------- EXISTING PEOPLE LIST ---------- */

ul {
    max-width: 600px;
    width: 90%;
    margin: auto;
    padding: 0;
    list-style-type: none;
}

ul li {
    background-color: #ffffff;
    padding: 14px 18px;
    margin-bottom: 14px;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    color: #2c3e50;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.10);
}

ul li a {
    color: #e74c3c;
    text-decoration: none;
    font-weight: 600;
}

ul li a:hover {
    text-decoration: underline;
}

/* ---------- BUTTONS BELOW HR ---------- */

.btn-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin: 20px auto;
}

.btn {
    padding: 12px 22px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #5c6bff;
    color: white;
    transition: 0.25s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.btn:hover {
    background: #3948ff;
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.20);
}

/* ---------- FLASH MESSAGES ---------- */

.flash-messages {
    max-width: 600px;
    width: 90%;
    margin: 10px auto 20px;
}

.flash {
    padding: 12px 18px;
    border-radius: 6px;
    margin-bottom: 10px;
    font-weight: 500;
}

.flash.error {
    background-color: #ffdddd;
    color: #c0392b;
    border: 1px solid #e74c3c;
}

.flash.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #28a745;
}

/* -------------------------------------------------
   RESPONSIVE MEDIA QUERIES 
   ------------------------------------------------- */

/* Tablets (768px and below) */
@media (max-width: 768px) {

    form {
        padding: 20px;
    }

    ul li {
        padding: 12px;
        font-size: 0.95rem;
    }

    .btn-container {
        gap: 12px;
    }

    .btn {
        padding: 10px 18px;
        font-size: 15px;
    }

}

/* Mobile Phones (480px and below) */
@media (max-width: 480px) {

    h2 {
        font-size: 1.5rem;
        margin-top: 20px;
    }

    form {
        width: 92%;
        padding: 16px;
    }

    #num_people {
        width: 100%;
    }

    #name_fields input[type="text"] {
        font-size: 0.95rem;
    }

    ul li {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
    }

    .btn-container {
        flex-direction: column;
        gap: 12px;
    }

    .btn {
        width: 90%;
        text-align: center;
    }
}

/* Very small screens (360px and below) */
@media (max-width: 360px) {

    h2 {
        font-size: 1.3rem;
    }

    .btn {
        width: 100%;
        font-size: 14px;
    }

    ul li {
        font-size: 0.9rem;
        padding: 12px;
    }
}

</style>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<h2>Add New People</h2>

<form action="/save_people" method="POST">
    <label>How many people?</label>
    <input type="number" id="num_people" name="num_people" min="1" oninput="generateFields()">

    <div id="name_fields"></div>

    <button type="submit">Save People</button>
</form>

<hr>
<div class ="btn-container">
<button class="btn" onclick="window.location.href='/'">Home</button>

<button class="btn"onclick="window.location.href='/items'">Items</button>
</div>
<h2>Existing People</h2>
<ul>
    {% for user in users %}
        <li>{{ user.name }}
            <a href="/delete_user/{{ user.id }}">Delete</a>
        </li>
    {% endfor %}
</ul>

<script>
function generateFields() {
    let num = document.getElementById("num_people").value;
    let container = document.getElementById("name_fields");
    container.innerHTML = "";

    for (let i = 1; i <= num; i++) {
        container.innerHTML += `
            <label>Name ${i}:</label>
            <input type="text" name="person${i}" placeholder="Enter name ${i}" required><br>
        `;
    }
}
</script>
